<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>JS Capstone Project</title>
</head>
<body>
    <nav>
        <header>
            <div class="container">
                <div class="nav d-flex gap-8pc">
                    <div class="logo">
                         <a id="logo" href="#">MamaPut </a>
                     </div>
                    <div class="nav-link d-flex space-btw align-center">
                        <div class="active">
                            <a href="#">Recipes <span id="recipe"></span></a>
                        </div>
                        <div>
                            <a href="#">Coffee <span></span></a>
                        </div>
                        <div>
                            <a href="#">Wine <span></span></a>
                        </div>
                    </div>
                </div>
             </div>
        </header>
    </nav>
    <main>
        <section>
            <div class="container">
                <div id="grid" class="grid"></div>
                </div>
            </div>
        </section>
       <section>
          <div id="modal" class="modal">
            <div class="modal-container">
                <span id="close" class="close">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </span>
                <div class="modal-info">
                    <div id="modal-detail">
                        <div>
                            <img class="w-100c" src="../images/burger.jpg" alt="burger">
                        </div>
                        <div class="py-10">
                            <h4 class="ft-20 capitalize text-center">Burgger</h4>
                        </div>
                        <div class="grid-2">
                            <div class="py-10">Fuel: Titanium</div>
                            <div class="py-10">Fuel: Titanium</div>
                            <div class="py-10">Fuel: Titanium</div>
                            <div class="py-10">Fuel: Titanium ffgtr</div>
                        </div>
                    </div>
                    <div class="comments-section">
                        <h4 class="py-20 text-center">Comment(2)</h4>
                        <ul>
                        <li>Alex is a boy</li>
                        <li>Alex is a boy</li>
                        <li>Alex is a boy</li>
                        </ul>
                    </div>
                    <div class="w-100c">
                        <h4 class="form-text-header py-10 text-center">Add a comment</h4>
                        <form  action="form" class="form d-flex flex-col gap-10">
                        <input class="py-10" type="text" id="userName" placeholder="Your name" name="user">
                        <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Your insights"></textarea>
                        <button class="py-10" type="button" id="comment-btn">Comment</button>
                        </form>
                    </div>
                </div>
            </div>
          </div>
        </section>
    </main>
    <footer>
        <div class="footer">
            Created by Microverse under CC license
        </div>
    </footer>
</body>
</html>
